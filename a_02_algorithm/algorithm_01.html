<script>
  function first(){
    var can = 14;
    var day = 2;
    var cat = 0;
    /* js 변수 기입 시 꼭 var를 기입한다. 구글 방식 
    페이스북 방식은 var can = 14, day = 2, cat = 0; */
    // day 날짜 하루씩 증가
    for(; day >= 2; day++){
      //   7일마다 판단
    if(day % 7 == 0){
       cat++; // 고양이가 먹은 캔의 수
       can--; // 사라지는 캔의 수
       console.log('고양이가 먹은 캔의 수:'+ cat, '남은 캔의 수:' + can); // '+'는 문자와 숫자를 나열해서 쓴다는 뜻, 더하는 기능이 아님.
       }//if
      // can이 완전히 사라졌을 때!
      if(can == 0){
      console.log('고양이가 캔을 다 먹었어요!'); 
      break; // 반복동작하는 for문을 멈추게 하는 기능!
    } //if
  } // for ---------------------------
  console.log('고양이가 캔을 다 먹은 날짜!' +day);
  }// function
 first(); // 함수는 호출하기 전까진 기능 안함, 함수 호출

//  console.log(12345+10001); 0은 인식x, 이렇게 쓸 경우는 숫자로 인식되어 값이 더해짐. 22346
  
  </script>
