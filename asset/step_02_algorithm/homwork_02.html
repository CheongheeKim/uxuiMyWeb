  function Second(){

        cat += 0.5;
        fish -= 0.5;
        console.log(
          '고양이가 먹은 물고기 수:'+ cat,
          '남은 고등어의 수:'+ fish,
          '소요된 날짜:'+ day);
        }
      if(fish == 0){ break; }
    } //for
    
    day+=2;
    
    console.log('총 소요된 날짜' +day);
    
  } // Second();
  Second();
