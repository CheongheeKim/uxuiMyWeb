<!DOCTYPE html>
<!-- multimedia_02.html -->
<html lang="ko_KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!--[if IE9]>
        <script src="../js/base/html5shiv-printshiv.js"></script>
        <script src="../js/base/html5shiv.js"></script>
        <![endif]-->
    
    <!-- fontAwesome and NanumGothicFont -->
    <link rel="stylesheet" href="../css/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="../css/font/transfonterNanum/stylesheet.css">

    <!-- css Reset and globalClass -->
    <link rel="stylesheet" href="../css/base/reset.css">
    <link rel="stylesheet" href="../css/base/common.css">
    <!-- use css -->
    <link rel="stylesheet" href="../css/multimedia_02.css">
    <!-- faviconFile -->
    <link rel="apple-touch-icon" href="../favicon.png">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <title>multimedia player</title>



</head>
<body>
  <div id="wrap">
    <h1>mp3 player</h1>
    <div class="audio_file">
      <audio controls>       

        <p>사용하고 계신 브라우져는 노래가 나오지 않습니다. <br/>최신 브라우저를 사용하시길 권해요~ <a href="http://google.com/chrome">최신 브라우저 설치하러 가기</a></p>
        <!-- <source src="../multi/audio/veil.ogg" type="audio/ogg"/>
        <source src="../multi/audio/veil.mp3" type="audio/mp3"/> -->
      </audio>
      <div class="audio_btn">
        <button type="button" class="prev"><i class="fa fa-step-backward"></i>prev</button>
        <button type="button" class="play"><i class="fa fa-play"></i>play</button>
        <button type="button" class="pause"><i class="fa fa-pause"></i>pause</button>
        <button type="button" class="next"><i class="fa fa-step-forward"></i>next</button>
      </div>
    </div><!--  //.audio_file  -->
  </div>




<!-- script -->
<script src="../js/base/jquery-3.2.1.js"></script>
<script src="../js/base/jquery-ui.js"></script>
<!-- use script(jQuery) -->

<script src="../js/src/multimedia_03.js"></script>


</body>
</html>
