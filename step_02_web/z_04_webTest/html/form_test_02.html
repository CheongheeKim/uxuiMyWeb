<body>
  <div id="wrap">
    <div class="form_box">
      <h1>customer login</h1>
      <form action="#" method="post">
        <fieldset>
          <legend class="hidden">user log in page</legend>

          <ul class="member">
            <li class="user">
              <input type="text" id="user" name="user" value="" placeholder="username">
              <label for="user"><i class="fa fa-user"></i><span class="hidden">username</span></label>
            </li>
            <li class="pwd" >
              <input type="text" id="pwd" name="pwd" value="" placeholder="password"/>
              <label for="pwd"><i class="fa fa-lock"></i><span class="hidden">password</span></label>
            </li>
          </ul>

          <div class="login_btn">
            <input type="submit" name="ok" value="log in">
          </div>
        </fieldset>
      </form>
    </div>
